
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular - Ingenier√≠a Civil</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f5f5f5; }
    #graph { width: 100vw; height: 100vh; }
    .node { cursor: pointer; fill: #4f46e5; stroke: #fff; stroke-width: 2px; }
    .completed { fill: #10b981 !important; }
    .label { font-size: 12px; fill: #000; text-anchor: middle; }
  </style>
</head>
<body>
  <svg id="graph"></svg>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script>
    const width = window.innerWidth;
    const height = window.innerHeight;

    const svg = d3.select("#graph")
      .attr("width", width)
      .attr("height", height);

    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const nodes = data.nodes.map(d => ({...d}));
        const links = [];
        const nodeById = Object.fromEntries(nodes.map(d => [d.id, d]));
        nodes.forEach(node => {
          if (node.prerequisites) {
            node.prerequisites.forEach(pr => {
              links.push({ source: pr, target: node.id });
            });
          }
        });

        const simulation = d3.forceSimulation(nodes)
          .force("link", d3.forceLink(links).id(d => d.id).distance(120))
          .force("charge", d3.forceManyBody().strength(-400))
          .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.append("g")
          .selectAll("line")
          .data(links)
          .enter().append("line")
          .attr("stroke", "#999")
          .attr("stroke-opacity", 0.6)
          .attr("stroke-width", 2);

        const node = svg.append("g")
          .selectAll("circle")
          .data(nodes)
          .enter().append("circle")
          .attr("r", 30)
          .attr("class", d => "node" + (d.completed ? " completed" : ""))
          .on("click", function(event, d) {
            d.completed = !d.completed;
            d3.select(this).classed("completed", d.completed);
          })
          .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

        const label = svg.append("g")
          .selectAll("text")
          .data(nodes)
          .enter().append("text")
          .attr("class", "label")
          .text(d => d.name);

        simulation.on("tick", () => {
          link.attr("x1", d => d.source.x)
              .attr("y1", d => d.source.y)
              .attr("x2", d => d.target.x)
              .attr("y2", d => d.target.y);

          node.attr("cx", d => d.x)
              .attr("cy", d => d.y);

          label.attr("x", d => d.x)
               .attr("y", d => d.y + 4);
        });

        function dragstarted(event, d) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        }

        function dragged(event, d) {
          d.fx = event.x;
          d.fy = event.y;
        }

        function dragended(event, d) {
          if (!event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        }
      });
  </script>
</body>
</html>
